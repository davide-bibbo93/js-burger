<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>js-burger</title>
  </head>
  <body>
    <div class="container">

      <!-- inizio header con nome app e logo -->
      <header class="clearfix">
        <div class="fl-left">
          <h1>Create You Burger</h1>
        </div>
        <div class="fl-right">
          LOGO
        </div>
      </header>
      <!-- fine header -->

      <!-- inizio main con input nome hamburger obbligatorio-->
      <main>
        <div class="">
          <input id="name-hamburger" type="text" name="" value="" placeholder="Name Your Burger.." required>
        </div>
        <!-- inizio due liste ingredienti affiancate -->
        <div class="list">
          <h3>Ingredients</h3>
          <ul class="fl-left first-list">
            <li>
              img Cheese
              <input type="checkbox" name="" value="2">
              <label for="">add</label>
            </li>
            <li>
              img Egg
              <input type="checkbox" name="" value="3">
              <label for="">add</label>
            </li>
            <li>
              img Mustard
              <input type="checkbox" name="" value="4">
              <label for="">add</label>
            </li>
          </ul>
          <ul class="fl-left second-list">
            <li>
              img Tomato
              <input type="checkbox" name="" value="5">
              <label for="">add</label>
            </li>
            <li>
              img Lettuce
              <input type="checkbox" name="" value="6">
              <label for="">add</label>
            </li>
            <li>
              img Ketchup
              <input type="checkbox" name="" value="7">
              <label for="">add</label>
            </li>
          </ul>
        </div>
        <!-- fine due liste -->
        <!-- inizio input coupon -->
        <div class="">
          <label for="">Discount Coupon</label>
          <input id="coupon" type="text" name="" value="" placeholder="1234567890">
        </div>
        <!-- fine coupon -->
        <!-- inzio button calcolo -->
        <button type="button" name="button">calculate</button>
        <!-- fine button calcolo -->
      </main>
      <!-- fine main -->

      <!-- inzio footer con totale -->
      <footer class="clearfix">
        <div class="fl-left">
          Your Price
        </div>
        <div class="fl-right">
          $ <span id="final-price">0</span>
        </div>
      </footer>
      <!-- fine footer -->
    </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
