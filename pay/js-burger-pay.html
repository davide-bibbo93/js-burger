<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../img/burger.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js-burger-pay.css">
    <title>js-burger-pay</title>
  </head>
  <body>
    <div class="container">

      <!-- inizio header con nome app e logo -->
      <header class="clearfix">
        <div class="fl-left">
          <h1>Burger Pay <i class="fa fa-credit-card-alt" aria-hidden="true"></i></h1>
        </div>
        <div class="fl-right">
          <img src="../img/burger-top.png" alt="">
        </div>
      </header>
      <!-- fine header -->

      <!-- inizio main con input sezione pagamento-->
      <main>
        <div class="section-pay">
          <label for="name">Nome
            <span class="check"><i class="fa fa-check-circle" aria-hidden="true"></i> Corretto</span>
            <input id="name" type="text" name="" value="" placeholder="Il tuo nome.." required>
          </label>
          <label for="surname">Cognome
            <span class="check"><i class="fa fa-check-circle" aria-hidden="true"></i> Corretto</span>
            <input id="surname" type="text" name="" value="" placeholder="Il tuo cognome.." required>
          </label>
          <label for="address">Indirizzo
            <span>(Residenza o Domicilio)</span>
            <span class="check"><i class="fa fa-check-circle" aria-hidden="true"></i> Corretto</span>
            <input id="address" type="text" name="" value="" placeholder="Il tuo indirizzo di residenza.." required>
          </label>
          <label for="credit">Carta di credito
            <span>(si accettano: <img src="../img/visa.png" alt=""><img src="../img/mastercard.png" alt=""><img src="../img/americanexpress.png" alt=""><img src="../img/paypal.png" alt="">)</span>
            <span class="check"><i class="fa fa-check-circle" aria-hidden="true"></i> Corretto</span>
            <input id="credit" type="text" name="" value="" placeholder="xxx xxx xxx xxxx" required>
          </label>
        </div>

        <div id="feed" class="feedback">
          <h3>Lascia qui un tuo feedback.</h3>
          <i class="fa fa-hand-o-down" style="font-size: 30px;" aria-hidden="true"></i>
          <div id="emoticon" class="emoticon flex">
            <label class="check-container">
              <i class="fa fa-smile-o" style="font-size: 40px; color: green;" aria-hidden="true"></i>
              <input class="smile" type="checkbox" name="" value="">
              <span class="check-v" style="color: green;"></span>
            </label>
            <label class="check-container">
              <i class="fa fa-meh-o" style="font-size: 40px; color: orange;" aria-hidden="true"></i>
              <input class="smile" type="checkbox" name="" value="">
              <span class="check-v" style="color: orange;"></span>
            </label>
            <label class="check-container">
              <i class="fa fa-frown-o" style="font-size: 40px; color: red;" aria-hidden="true"></i>
              <input class="smile" type="checkbox" name="" value="">
              <span class="check-v" style="color: red;"></span>
            </label>
          </div>
        </div>
      </main>
      <!-- fine main -->

      <!-- inzio footer con totale -->
      <footer class="flex">
        <button id="buy" class="buy" type="button" name="button">Completa il tuo primo ordine. <br> Acquista il tuo Burger!</button>
        <button id="fine" class="fine" type="button" name="button">Torna alla HomePage</button>
      </footer>
      <!-- fine footer -->
    </div>


    <script src="js-burger-pay.js" charset="utf-8"></script>
  </body>
</html>
